<pre>
  <button type="button" class="btn btn-secondary"  [routerLink]="['/recipe-create']">Crear Nueva Receta</button>
 </pre>
 
 <div class="row">
   <div class="col col-xl-12 col-lg-12">
       <div class="card mb-3"> 
           <div class="card-header">
               Recetas
           </div>
           <div class="card-body table-responsive">
               <table class="table">
                   <thead>
                   <tr>
                       
                       <th>Nombre del la receta </th>
                       <th>Tecnica utilizada</th>
                       <th>Preparacion</th>

                       <th></th>
                    
                    
                   </tr>
                   </thead>
                   <tbody>
                   <tr *ngFor="let r of recipes">
                   
                       <td>{{r.recipe_name}}</td>
                       <td>{{r.technique_name}}</td>
                       <td>{{r.preparedness}}</td>
                       <td> <a routerLink="/recipe-edit/{{r.id}}">
                         <i class="fa fa-pencil"></i>
                         </a> 
                         </td>
                      
                   </tr>
                  
                 
                   </tbody>
               </table>
 
           </div>
       </div>
